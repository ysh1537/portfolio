name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**' # Prevent infinite loops if not using [skip ci]
      - 'README.md'
      - '.github/**'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Commit to valid docs/ folder
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(deploy): Auto-update docs/ build artifacts"
          file_pattern: 'docs/'
          status_options: '--untracked-files=no'
          push_options: '--force'
